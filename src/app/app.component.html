<div class="container">
    <h3>Payment Form</h3>

    <div class="row">
        <div class="form-group col">
            <label>Payee Name</label>
            <input class="form-control" (input)="onNameChange($any($event.target).value)" />
        </div>

        <div class="col">
            <label><b>Name</b></label>
            <div>
                {{ name | titlecase }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label>Payee Date</label>
            <input type="date" class="form-control" (input)="onDateChange($any($event.target).value)" />
        </div>

        <div class="col">
            <label><b>Name</b></label>
            <div>
                {{ date | titlecase }}
            </div>
        </div>
    </div>
</div>
